<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hangman</title>
  <meta name="description" content="play hangman with random words">
  <meta name="author" content="Heidi Kasemir">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
  <script defer src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

  <script defer src="js/hangman.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="score"></div>
<div id="guessed-letters" class='red'></div>
<div id="results" class="message"></div>

<svg id="hangman" version="1.1"
     baseProfile="full"
     width="200" height="200"
     xmlns="http://www.w3.org/2000/svg">

  </svg>
<div id="word"></div>
<footer>
 <p>Start typing letters to play. Press `enter` for a new word.</p>
  <p>Built by <a href="http://heidik.name/">Heidi</a> using <a href="http://backbonejs.org/">Backbone.js</a></p>
</footer>

</body>
</html>
